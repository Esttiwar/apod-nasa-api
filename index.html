<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>APOD NASA API </title>
</head>
<body>
    <div class="container-father">
        <h1 class="error"></h1>
        <div class="container-up">
            <div class="container-title">
                <h1 class="title"></h1>
            </div>
            <div class="container-author">
                <h2 class="author"></h2>
            </div>
            <div class="container-date">
                <h3 class="date"></h3>
            </div>
        </div>




        <div class="container-down">
            <div class="container-media">
                <img class="img-apod" alt="APOD NASA"> 
                <iframe class="iframe-video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="container-explanation">
                <p class="explanation"></p>
            </div>
        </div>





        <footer class="footer">Powered by Jhon Rodr√≠guez using NASA API</footer>
    </div>
    <script src="script.js"></script>

</html>
